name: Check and Combine M3U Streams

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python scripts/m3u_working_streams_combined.py

      - name: Commit and push if changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output/combined_working_streams.m3u
          git commit -m "Update combined working streams [skip ci]" || exit 0
          git push